<!--Se creo la paguina de contacto de la barberia alura-->

<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <header>
            <div class="caja">
                <h1> <img src="imagenes\logo.png" alt="LOGO"></h1>
                <nav>
                    <ul>
                        <li> <a href="Home.html">HOME</a> </li>
                        <li><a href="Productos.html">PRODUCTOS</a></li>
                        <li><a href="Contacto.html">CONTACTO</a></li>
                    </ul>
                </nav>
            </div>
    
        </header>

        <main>

            <!--Se crean un formulacio para que el usuario lo rellene haciendo uso de las cajas de texto o input y
            de las etiuetas o labels asociadas a las cajas de texo-->

            <form>
                <label for="nombreapellido">Nombre y apellido</label>
                <input type="text" name="" id="nombreapellido" class="input-padron" required>

                <label for="correoelec">Correo electronico</label>
                <input type="email" name="" id="correoelec" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" name="" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

                <fieldset>
                    <legend>多Como le gustaria que lo contactemos?</legend>

                    <!--Con la variable name lo que hacemos es agrupar a los botones seleccionados-->
                    <label for="emailsel"> <input type="radio" name="contacto" value="email" id="emailsel"> Email</label>
                    <label for="telefonosel"> <input type="radio" name="contacto" value="telefono" id="telefonosel"> Telefono</label>
                    <label for="whatsappsel"> <input type="radio" name="contacto" value="whatsapp" id="whatsappsel" checked> Whatsapp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>多En que horario prefiere ser atendido?</legend>
                    <select name="" id="">
                        <option value="">Ma単ana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"> <input type="checkbox" checked> 多Le gustaria recibir novedades de la Barberia Alura</label>

                <!--Se creo el boton de enviar-->
                <input type="submit" name="" id="" value="Enviar formulario" class="enviar">
            </form>

            <table>
                <!--
                    row - fila
                -->
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
            
        </main>

        <footer>
            <img src="imagenes\logo-blanco.png" alt="Logo">
            <p class ="copyright">&copy Copyright Barberia Alura  - 2022</p>
        </footer>

    </body>
</html>
